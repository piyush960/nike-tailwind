<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
          .special-btn {
            @apply bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 
        focus:outline-none focus:ring focus:ring-purple-300 active:bg-blue-700 px-6 py-3 rounded-lg text-white font-semibold
        shadow-md transition duration-300 ease-in-out transform hover:scale-105
          }

          .card {
            @apply bg-white m-10 rounded-lg shadow-xl p-10 ring-1 ring-slate-900/5 dark:bg-black
          }
        }
      </style>
    <title>Tailwind</title>
</head>
<body>

    <main class="p-5">
        <h1 class="text-center text-lg text-blue-400">Hello World</h1>

        <div class="w-full h-10 bg-violet-200 border-violet-600 rounded-md my-4 p-2 border-2">
            <p class="text-center font-mono font-extrabold">A div</p>
        </div>

        <!-- layout -->
        <div class="fixed w-10 h-10 bg-red-500 top-0"></div>

        <div class="flex space-x-2 justify-between h-[100px] items-center">
            <div class="w-10 h-10 rounded-full bg-blue-500"></div>
            <div class="w-10 h-10 rounded-full bg-blue-500"></div>
            <div class="w-10 h-10 rounded-full bg-blue-500"></div>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <div class="bg-violet-500 h-12 col-start-1 col-end-4"></div>
            <div class="bg-violet-500 row-span-2 h-auto max-sm:row-span-3"></div>
            <div class="bg-violet-500 h-auto row-end-4 row-span-2"></div>
            <div class="bg-violet-500 h-12 col-start-2 col-span-2"></div>
            <div class="bg-violet-500 h-12 col-start-2 col-span-3 max-sm:col-span-2"></div>
            <div class="bg-violet-500 h-12 col-span-full"></div>
        </div>

        <!-- media query -->
        <div class="md:block hidden text-clifford">
            <p>appear for > 768px</p>
        </div>

        <div class="max-md:block hidden">
            <p class="text-clifford">appear for < 768px</p>
        </div>

        <button class="my-2 bg-blue-500 rounded-lg text-white py-2 px-4 hover:bg-blue-600 focus:outline-none 
        focus:ring focus:ring-red-300 active:bg-blue-800">
            Click Me
        </button>

        <ul class="my-2 space-y-2">
            <li class="bg-white p-2 rounded-md first:bg-yellow-200 ">Item 1</li>
            <li class="bg-white p-2 rounded-md first:bg-yellow-200 odd:bg-blue-200 even:bg-green-200">Item 2</li>
            <li class="bg-white p-2 rounded-md first:bg-yellow-200 odd:bg-blue-200 even:bg-green-200">Item 3</li>
            <li class="bg-white p-2 rounded-md first:bg-yellow-200 odd:bg-blue-200 even:bg-green-200">Item 4</li>
            <li class="bg-white p-2 rounded-md first:bg-yellow-200 odd:bg-blue-200 even:bg-green-200">Item 5</li>
            <li class="bg-white p-2 rounded-md first:bg-yellow-200 odd:bg-blue-200 even:bg-green-200">Item 6</li>
            
        </ul>

        <!-- theme dark: -->

        <div class="card">
            <h3 class="font-medium my-1 tracking-tight text-base dark:text-white">This is text element</h3>
            <p class="mt-2 text-sm text-slate-500 dark:text-white">This is a even longer text element</p>

            <button 
            id="toggleDark"
            onclick="document.body.classList.toggle('dark')"
            class="mt-8 font-medium bg-blue-100 text-blue-900 rounded-md px-4 py-2">
                Toggle Dark Mode
            </button>
        </div>

        <button class="special-btn">
            Special Button
        </button>


        <div class="h-[400px]"></div>


        

    </main>
    
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const toggleDark = document.getElementById('toggleDark')
            toggleDark.addEventListener('click', function() {
                if(document.documentElement.classList.includes('dark')){
                    document.documentElement.classList.remove('dark');
                }
                else{
                    document.documentElement.classList.add('dark')
                }
                alert('click!')
            })
        })
    </script>
</body>
</html>
